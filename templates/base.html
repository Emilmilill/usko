<!doctype html>
<html lang="sk">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font
    <link href='https://fonts.googleapis.com/css?family=B612' rel='stylesheet'>
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- Chartist.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <title>{% block title %}{% endblock %} | UŠKO</title>

    {% endblock %}
</head>

  <body class="_main_text_color _skintone-bg">

    {% block navbar %}
        {% include "parts/navbar.html" %}
    {% endblock %}

   <!-- <p>info: {{ info }}</p> -->

    <div id="content">{% block content %}{% endblock %}</div>


    <footer class="mastfoot mt-auto text-center">
      {% block footer %}
      <div class="inner">
          <p>
          <a href="https://forms.gle/SHzYpinCc9tVgYiH9">Daj spätnú väzbu tomuto systému na spätnú väzbu.</a><br>
          <!--&copy; UŠKO 2020-->
          </p>
      </div>
      {% endblock %}
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!--toto updatne grafy v accordeone-->
    <script src="static/js/charts/update_chartist_in_accordion.js"></script>

  </body>
</html>
